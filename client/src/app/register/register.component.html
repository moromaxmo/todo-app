<main>
<mat-card>
    <mat-card-title>REGISTER NEW USER</mat-card-title> 
    <mat-card-content>
        <form id = "formData"  #UserData="ngForm" (ngSubmit)="registerUser(UserData.value)">
            <mat-form-field>
                <input class = "myField" matInput placeholder="username" name = "username" type = "text" ngModel>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input class = "myField" matInput placeholder="password" name = "password" type = "password" ngModel>
            </mat-form-field>
            <br>
            <input class = "myButton" type = "submit" value = "Register" mat=button>
        </form>
    </mat-card-content>
</mat-card>
</main>
